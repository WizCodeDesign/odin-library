<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Shelf</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <main>
    <header>
        <div class="header_container">
        <h1><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M240-80q-50 0-85-35t-35-85v-560q0-50 35-85t85-35h440v640H240q-17 0-28.5 11.5T200-200q0 17 11.5 28.5T240-160h520v-640h80v720H240Zm120-240h240v-480H360v480Zm-80 0v-480h-40q-17 0-28.5 11.5T200-760v447q10-3 19.5-5t20.5-2h40Zm-80-480v487-487Z"/></svg>Odin Library<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M240-80q-50 0-85-35t-35-85v-560q0-50 35-85t85-35h440v640H240q-17 0-28.5 11.5T200-200q0 17 11.5 28.5T240-160h520v-640h80v720H240Zm120-240h240v-480H360v480Zm-80 0v-480h-40q-17 0-28.5 11.5T200-760v447q10-3 19.5-5t20.5-2h40Zm-80-480v487-487Z"/></svg></h1>
        <form class="book_form">
            <label for="book_title">Book Title:</label>
            <input type="text" id="book_title" name="book_title" required>
            <label for="pages">Pages:</label>
            <input type="text" id="pages" name="pages" required>
            <label for="read_status">Read Status:</label>
            <select id="read_status" name="read_status" required>
                <option value="read">Read</option>
                <option value="unread">Unread</option>
                <option value="reading">Reading</option>
            </select>
            <button type="submit" id="add_book">Add Book</button>
            <button type="reset" id="reset_form">Reset Form</button>            
            <button type="button" id="clear_shelf" onclick="clearLibraryShelf()">Clear Shelf</button>
            
        </form>
        </div>
    </header>
    <div class = "shelf_container">
        
    </div>
    </main>
</body>
</html>
